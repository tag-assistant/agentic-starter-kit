name: Bug Report
description: Report a bug or unexpected behavior
labels: [bug, needs-triage]
body:
  - type: markdown
    attributes:
      value: Thanks for reporting! The agentic issue handler will auto-triage this.
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
  - type: input
    id: version
    attributes:
      label: Version
      description: What version are you using?
